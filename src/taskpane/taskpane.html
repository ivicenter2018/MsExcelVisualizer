<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FormuleViewer</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <script type="text/javascript" src="taskpane.js"></script>

    <!-- Api for Graph generator -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    
    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

  

</head>


<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">FormuleViewer</h1>
        <br>
        <button class="ms-Button-label" id="reloadButton">Recargar Complemento</button>

    </header>
    <div id="initialInterface">
        <p id="ms-warning" class="ms-warning">Para poder visualizar los datos correctamente debes asegurarte de dar formato como tabla para que se puedan reconocer 
            <a class="ms-link-label" href="https://support.microsoft.com/en-us/office/create-and-format-tables-e81aa349-b006-4f8a-9806-5af9df0ac664" >Ayuda</a>
        </p>
        
        <div role="button" id="loadData" href="#taskpaneData.html"
            class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
           
            <span class="ms-Button-label">Cargar Visualización</span>
        </div>
    </div>

    <br>
    <br>
    <section class=".ms-Button-label">
        <button id="findFormulasSelectedRange" hidden="true">Buscar celda seleccionada</button>
        <button id="cancelFindFormulasSelectedRange" hidden="true">Cancelar búsqueda</button>
        <button id="generateWorksheetData" hidden="true">Ver Datos en Excel</button>
    </section>
    <br>
    <br>
    <section id="searchByName" class=".ms-Button-label" hidden="true">
       
        <input id="findFormulaByName" type="text" placeholder="Ej: SUM">
        <button id="findFormulaByNameButton">Buscar</button>
        <button id="cancelFindFormulasByName" hidden="true">Cancelar búsqueda</button>
      
              
    </section>
    <section id="showSearchError" hidden="true">
        <div>
            <h3 class="showSearchError">Formulas not found</h3>
        </div>
    </section>
    <br>
    <section>
        <div id="tablesSpace" class="tablesSpaceClass" hidden="true"></div>
    </section>
    <section>
        <div id="loadInfo" hidden="true">
            <p id="loadInforMs" ></p>
        </div>
    </section>
    
    <section>
        <h2 id="idFormula" class="formulesSpaceTitle"></h2>
        <div id="colorPickerSpace" hidden="true">
            
            <div id="colorPickerInterface" >
                <input type="color" id="colorPicker" name="colorPicker" value="#478C3B">
                <button id="colorButtonInterface">Cambiar color grafo</button>
            </div>
            
            
        </div>
        <div  id="formulesSpace" class="formulesSpace"></div>
        
        
    </section>

    <section>
        <div id="pageControl" class="pageControl" hidden="true">
            <button id="backPageBtn" class="pageButtonPanel">&lt;</button>
            <span id="currentPageDisplay"></span>
            <button id="nextPageBtn" class="pageButtonPanel">&gt;</button>
            <span id="totalPagesDisplay"></span>
            <input type="number" id="pageInputFilter" placeholder="Num.">
            <button id="filterPageBtn" class="pageButtonPanel">Search</button>
        </div>


    </section>


</body>

</html>
